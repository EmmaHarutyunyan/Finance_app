{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Finance Tracker</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'exchange' %}">Currency Exchange</a></li>
                    <li><a href="{% url 'finance_dashboard' %}">Finance Dashboard</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Logout</a></li>  <!-- Logout link if authenticated -->
                    {% else %}
                        <li><a href="{% url 'login' %}">Login</a></li>    <!-- Login link if not authenticated -->
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <p>Finance Tracker</p>
        </div>
    </footer>
</body>
</html>
